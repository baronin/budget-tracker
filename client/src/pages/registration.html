<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="app">
  <header>
    <div class='container my-3'>
      <h2>counting-house</h2>
      <a href='/users.html'>Список мешканців</a>
      <div class="auth">
        <a href="/login.html">Авторизация</a>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <form class="row" id="registrationForm">
        <div class="col-md-6">
          <label for="phone" class="form-label">Телефон</label>
          <input type="tel" class="form-control is-invalid" id="phone"  aria-describedby="validationServer03Feedback validationServerUsernameFeedback" required>

          <div class="validationServerUsernameFeedback invalid-feedback">
            Пожалуйста, заполните поле
          </div>
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control is-invalid" id="password" aria-describedby="inputGroupPrepend3 validationPhone" required>
          <div id="validationPhone" class="invalid-feedback">
            Не корректный пароль
          </div>
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary" id="registrationBtn">Зареєструватись</button>
        </div>
      </form>
    </div>
  </main>
</div>

</body>
</html>
