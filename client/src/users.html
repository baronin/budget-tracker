<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мешканці</title>
    <link

                <th scope="col">Видалити</th>
              </tr>
            </thead>
            <tbody>
            <template id="userRow">
              <tr>
                <td class="record"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
